info:
  app:
    name: gateway-server
    version: 1.0.0

spring:
  messages:
    basename: BindingErrorMessages
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 200MB
    tomcat:
      max-wait: 50000
  cloud:
    gateway:
      routes:
        - id: auth_service
          uri: lb://blue-cat-auth
          predicates:
            - Path=/api/auth/**
        - id: estimate_service
          uri: lb://blue-cat-estimate
          predicates:
            - Path=/api/estimate/**
        - id: general_service
          uri: lb://blue-cat-general
          predicates:
            - Path=/api/general/**
        - id: analyst_service
          uri: lb://blue-cat-analyst
          predicates:
            - Path=/api/analyst/**


management:
  endpoints:
    web:
      base-path: /monitor
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 60000

feign:
  hystrix:
    # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
    enabled: true

logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"


